<body>
    <header>
        <nav>
            <div class = "navBar">
                <ul>

    <div class="service-page">
        <div class="diagram">
            <img src="path_diagram.png" >
        </div>
        <div class="search-analysis">
            <h1>Search & Analysis for ECR</h1>
            <form class="search-form">
                <label for="region-ecr">Region:</label>
                <select id="region-ecr" name="region">
                    <option value="eu-center">EU Central</option>
                    <option value="eu-east">EU East</option>
                    <option value="eu-west">EU West</option>
                    
                </select>
                <label for="time-period-ecr">Time Period:</label>
                <select id="time-period-ecr" name="time-period">
                    <option value="yesterday">Yesterday</option>
                    <option value="last-week">Last Week</option>
                    <option value="last-month">Last Month</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
</body>
